<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>113306069_Lab3_Number Guessing Game</title>
</head>
<body>
  <h1>113306069_Lab3_Number Guessing Game</h1>
  <div id="result"></div>
  <script>
    var number = Math.floor(Math.random() * 100) + 1;
    var max = 100, min = 1;
    var attempts = 7;
    var guess;
    while (attempts > 0) 
    {
      guess = window.prompt('請輸入' + min + "~" + max + '之間的數字\n還剩下' + attempts + '次機會');
      guess = parseInt(guess);
      if (isNaN(guess) || guess <= min || guess >= max) 
      {
        alert("請輸入"+min+"~"+max+"的數字");
        continue;
      }
      if (guess === number) 
      {
        alert("恭喜你猜對了！");
        document.getElementById("result").innerHTML =
          '<img src="pass.jpeg" alt="Correct" style="width:200px;">';
        break;
      } 
      else if (guess < number) 
      {
        alert("太小了！");
        min = guess; 
      } 
      else 
      {
        alert("太大了！");
        max = guess;
      }
      attempts--;
    }

    if (attempts === 0 && guess !== number) 
    {
      alert("很遺憾，您用完了所有次數！正確答案是 " + number);
      document.getElementById("result").innerHTML =
        '<img src="fail.jpeg" alt="Wrong" style="width:200px;">';
    }
  </script>
</body>
</html>
